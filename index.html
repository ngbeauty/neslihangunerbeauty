<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NG BEAUTY | Randevu Sistemi</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff8fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c48b9f;
      color: white;
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      letter-spacing: 2px;
    }
    .hero {
      background-color: #f9e6ec;
      padding: 20px;
      text-align: center;
    }
    .hero h2 {
      color: #b06c84;
      margin-bottom: 10px;
    }
    .hero button {
      background-color: #c48b9f;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background-color: #b06c84;
    }
    section {
      padding: 30px 20px;
    }
    h3 {
      color: #b06c84;
      border-bottom: 2px solid #c48b9f;
      display: inline-block;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .btn-randevu {
      background-color: #c48b9f;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      font-size: 1em;
    }
    .btn-randevu:hover {
      background-color: #b06c84;
    }
    footer {
      background-color: #c48b9f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
    a.map-link {
      color: white;
      text-decoration: underline;
    }
    @media (min-width: 768px) {
      .form-container {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>NG BEAUTY</header>
  <div class="hero">
    <h2>Güzelliğe Dair Her Şey Burada!</h2>
    <p>Profesyonel bakım, Estetik Dokunuşlar ve Size Özel Güzellik Deneyimi...</p>
    <button onclick="document.getElementById('randevu').scrollIntoView({behavior:'smooth'})">💅 Randevu Al</button>
  </div>
  <section id="randevu">
    <h3>Randevu Oluştur</h3>
    <div class="form-container">
      <form id="randevuForm">
        <label>İsim Soyisim</label>
        <input type="text" id="isim" placeholder="Adınızı giriniz" required>
        <label>Telefon Numarası</label>
        <input type="tel" id="telefon" placeholder="Numaranızı giriniz" required>
        <label>İşlem Türü</label>
        <select id="islem" required>
          <option value="">Seçiniz</option>
          <option>Hydrafacial Cilt Bakımı</option>
          <option>Klasik Cilt Bakımı</option>
          <option>Prenses Cilt Bakımı</option>
          <option>Leke Protokolü</option>
          <option>Akne&Skar Protokolü</option>
          <option>Kirpik Lifting</option>
          <option>Kaş Laminasyon</option>
          <option>Altın Oran Kaş Tasarımı</option>
          <option>3D Erkek Kaş Tasarımı</option>
          <option>Kalıcı Makyaj</option>
          <option>Lazer Epilasyon</option>
          <option>Bölgesel Zayıflama</option>
          <option>Protez Tırnak</option>
          <option>Kalıcı Oje </option>
          <option>Manikür & Pedikür </option>
        </select>
        <label>Tarih Seçiniz</label>
        <input type="date" id="tarih" required>
        <label>Saat Seçiniz</label>
        <input type="time" id="saat" required>
        <button class="btn-randevu" type="button" onclick="whatsappGonder()">💬 WhatsApp’tan Onayla</button>
      </form>
    </div>
  </section>
  <footer>
    <p>📞 Randevu: 0 533 615 75 20</p>
    <p><a class="map-link" href="https://www.google.com/maps/dir/Neslihan+%26+G%C3%BCner+Beauty+Studio,+P%C4%B1nartepe,+Yavuz+Sultan+Selim+Bulvar%C4%B1+Beyaz+Plaza+No:6+Kat:1+Daire:13,+B%C3%BCy%C3%BCk%C3%A7ekmece%2F%C4%B0stanbul" target="_blank">📍 Haritada Gör</a></p>
    <p>© 2025 NG BEAUTY | Güzelliğe Dair Her Şey</p>
  </footer>
  <script>
    function whatsappGonder() {
      const isim = document.getElementById('isim').value;
      const telefon = document.getElementById('telefon').value;
      const islem = document.getElementById('islem').value;
      const tarih = document.getElementById('tarih').value;
      const saat = document.getElementById('saat').value;
      if (!isim || !telefon || !islem || !tarih || !saat) {
        alert("Lütfen tüm alanları doldurunuz.");
        return;
      }
      const mesaj = `Merhaba, ben ${isim}. %0A${islem} işlemi için %0A${tarih} tarihinde, saat ${saat}'te randevu almak istiyorum.%0ATelefon: ${telefon}`;
      const url = `https://wa.me/905336157520?text=${mesaj}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
